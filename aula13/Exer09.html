<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const primeiroNumero = Number(prompt("1° Número: "));
      const segundoNumero = Number(prompt("2° Número: "));
      const terceiroNumero = Number(prompt("3° Número: "));

      if (terceiroNumero > segundoNumero && segundoNumero > primeiroNumero) {
        document.write(
          `${terceiroNumero} ,${segundoNumero} ,${primeiroNumero}`
        ); // 3 2 1
      } else if (
        terceiroNumero > primeiroNumero &&
        primeiroNumero > segundoNumero
      ) {
        document.write(
          `${terceiroNumero}, ${primeiroNumero}, ${segundoNumero}`
        ); // 3 1 2
      } else if (
        segundoNumero > terceiroNumero &&
        terceiroNumero > primeiroNumero
      ) {
        document.write(
          `${segundoNumero}, ${terceiroNumero}, ${primeiroNumero}`
        ); // 2 3 1
      } else if (
        segundoNumero > primeiroNumero &&
        primeiroNumero > terceiroNumero
      ) {
        document.write(
          `${segundoNumero}, ${primeiroNumero}, ${terceiroNumero}`
        ); // 2 1 3
      } else if (
        primeiroNumero > terceiroNumero &&
        terceiroNumero > segundoNumero
      ) {
        document.write(
          `${primeiroNumero}, ${terceiroNumero}, ${segundoNumero}`
        ); // 1 3 2
      } else if (
        primeiroNumero > segundoNumero &&
        segundoNumero > terceiroNumero
      ) {
        document.write(
          `${primeiroNumero}, ${segundoNumero}, ${terceiroNumero}`
        ); // 1 2 3
      }
    </script>
  </body>
</html>

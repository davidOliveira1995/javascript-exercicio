<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const primeiroNumero = Number(prompt("Digite o primeiro número: "))
    const segundoNumero = Number(prompt("Digite o segundo número: "))

    if(primeiroNumero > segundoNumero) {
      document.write(`O número maior é ${primeiroNumero}`)
    } else {
      document.write(`O número maior é ${segundoNumero}`)
    }
  </script>
</body>
</html>

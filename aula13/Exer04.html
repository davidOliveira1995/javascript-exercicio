<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const letra = prompt("Digite uma letra: ");

      switch (letra) {
        case "a":
        case "A":
        case "e":
        case "E":
        case "i":
        case "I":
        case "u":
        case "U":
          document.write(`Vogal ! ----> ${letra}`)
          break;
          default:
            document.write(`Consoante ! ----> ${letra}`)
      }
    </script>
  </body>
</html>

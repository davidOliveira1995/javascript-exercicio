<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const primeiraNota = Number(prompt("Nota do 1° Bimestre: "));
      const segundaNota = Number(prompt("Nota do 2° Bimestre: "));

      const media = (primeiraNota + segundaNota) / 2;

      if (media === 10) {
        document.write(`Aprovado com distinção. Média: ${media}`);
      } else if (media >= 7) {
        document.write(`Aprovado! Média: ${media}`);
      } else {
        document.write(`Reprovado! Média: ${media}`);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const letra = prompt("Digite F- Feminino ou M- Masculino");

      switch (letra) {
        case "f":
        case "F":
          document.write(`Letra digitada: ${letra}, opção: Feminino !`);
          break;
        case "m":
        case "M":
          document.write(`Letra digitada: ${letra}, opção: Masculino !`);
          break;
        default:
          document.write(`Digito Inválido !`);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const primeiroNumero = Number(prompt("Digite o 1° número inteiro: "));
      const segundoNumero = Number(prompt("Digite o 2° número inteiro: "));
      const terceiroNumero = Number(
        prompt("Digite o 3° número ponto flutuante: ")
      );

      const a = (primeiroNumero * 2) + (segundoNumero /2);
      const b = (primeiroNumero * 3) + terceiroNumero;
      const c = Math.pow(terceiroNumero, 3)

      document.write(`A: ${a}, B: ${b}, C: ${c}`)
    </script>
  </body>
</html>

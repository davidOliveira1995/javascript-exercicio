<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const sexo = prompt("Digite o sexo: F- Feminino ou M- Masculino")
    const altura = Number(prompt("Digite a altura: "))

    let pesoCorporal;
    let escolhaSexo;

    if(sexo === "f" || sexo === "F") {
      pesoCorporal = (62.1 * altura) - 58
      escolhaSexo = "Feminino"
    } else if(sexo === "m" || sexo === "M") {
      pesoCorporal = (72.7 * altura) - 44.7
      escolhaSexo = "Masculino"
    }

    document.write(`Sexo: ${escolhaSexo}, Altura: ${altura}m, Peso corporal: ${pesoCorporal}kg`)

  </script>
</body>
</html>
